<!DOCTYPE html>

<head>

<title>Snake spel</title>
<meta charset="utf-8"/>
<meta name="description" content="Snake Game">
<meta name="author" content="Kubilay Kartov">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<!--
Gör en div med id:n "score" som med hjälp av CSS koden ska bestämma 
t.ex vart Score ska visas, vart den ska ligga osv
-->

<div id="score">Score: 0</div>

<!--
Skapar en canvas med id:n som heter "snakeboard" med höjden 600px och bredden 600px som används
för att rita grafik via javascript. I detta fall ska det dock användas som en spelplan
-->

<canvas id="bord" width="500" height="500"></canvas>

<!--
Knapp för att restarta spelet när man förlorar
Funktionen onClick används för att när man trycker på "restart" så 
refreshas sidan
-->

<button onClick="history.go(0)" class="restart1">Restart</button>

<!-- -->

<section class="wholetime">

  <div class="display">
    <div id="min">00</div>
    <div id="sec">00</div>
    <div id="msec">00</div>
  </div>

</section>

<br>
<br>

<!-- 
Använder "link rel" för att länka till CSS filen och "script src" för att länka till 
javascript filen
-->

<link rel="stylesheet" href="easysnake.css">
<script src="easysnake.js"defer></script>

</body>
</html>
